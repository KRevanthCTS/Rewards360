<?xml version="1.0" encoding="UTF-8"?>
<!-- Project-colored SVG hero for login page (uses primary project blue) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
    <defs>
        <linearGradient id="primaryGrad" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0%" stop-color="#0b5ed7"/>
            <stop offset="100%" stop-color="#60a5fa"/>
        </linearGradient>
        <filter id="f1" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="28"/>
        </filter>
    </defs>

    <!-- background -->
    <rect width="1200" height="800" fill="url(#primaryGrad)" />

    <!-- soft shapes -->
    <g filter="url(#f1)" opacity="0.12" fill="#ffffff">
        <ellipse cx="240" cy="200" rx="220" ry="140" />
        <ellipse cx="900" cy="160" rx="160" ry="120" />
        <ellipse cx="700" cy="570" rx="300" ry="220" />
    </g>

    <!-- card illustration (simple, fits project theme) -->
    <g transform="translate(320,220)">
        <rect x="36" y="36" width="460" height="340" rx="20" fill="#000" opacity="0.06" />
        <rect width="460" height="340" rx="20" fill="#ffffff" />

        <!-- header bar using primary gradient -->
        <rect x="28" y="20" width="404" height="56" rx="10" fill="url(#primaryGrad)" />

        <!-- small lock icon -->
        <g transform="translate(404,56)">
            <circle cx="0" cy="0" r="28" fill="#ffffff" />
            <path d="M -8 4 v-5 a8 8 0 0 1 16 0 v5" stroke="#0b2540" stroke-width="2.2" fill="none" stroke-linecap="round" />
            <rect x="-10" y="4" width="20" height="16" rx="3" fill="#0b2540" />
        </g>

        <!-- form placeholder lines -->
        <g transform="translate(44,112)" fill="#eef2fb">
            <rect width="380" height="18" rx="8" />
            <rect y="36" width="300" height="18" rx="8" />
            <rect y="78" width="180" height="36" rx="8" fill="#0b5ed7" />
        </g>
    </g>

    <!-- branding removed per request -->
</svg>
